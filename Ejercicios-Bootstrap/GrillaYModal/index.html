<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Grilla y modales!</h1>
      <div class="row">
        <img
          class="col-xl-3 col-lg-4 col-sm-12 logo"
          src="https://img.icons8.com/color/512/google-logo.png"
          alt=""
        />
        <img
          class="col-xl-3 col-lg-4 col-sm-12 logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxGO4EhQ7D-WGkACs80pjzaVn4_OdPitQOhQ&s"
          alt=""
        />
        <img
          class="col-xl-3 col-lg-4 col-sm-12 logo"
          src="https://play-lh.googleusercontent.com/s-2O9IP9uO25JhGp2GfxKJKEs9G7CFcAzgheFeatXAQFCiyGy5-M8uJOpdBLwYM8t4zL=w240-h480-rw"
          alt=""
        />
        <img
          class="col-xl-3 col-lg-4 col-sm-12 logo"
          src="https://images.icon-icons.com/1011/PNG/512/Google_Chrome_icon-icons.com_75711.png"
          alt=""
        />
      </div>
    </div>

    <!--
    MODAL!! https://getbootstrap.com/docs/5.3/components/modal/#modal-components
    -->

    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modal-image" src="" />
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS!! -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
